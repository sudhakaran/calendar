<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>தமிழ் தினசரி காலண்டர் 2015 | Tamil Daily Calender 2015</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
function showDate(){var e=$("#date option:selected").val();var t=$("#month option:selected").val();if(t<10){t="0"+t}var n=$("#year").val();if(e=="date"||t=="month"||n=="year"){$("#error").html("Choose Valid Date").show().fadeOut(4e3);return}var r=e+t+n;console.log(r);$("#image").html('<img src="http://www.tamildailycalendar.com/'+n+"/"+r+'.jpg" />')}$(function(){for(var e=1;e<=31;e++){$("#date").append('<option value="'+e+'">'+e+"</option>")}for(var t=1;t<=12;t++){$("#month").append('<option value="'+t+'">'+t+"</option>")}for(var n=2015;n>=2007;n--){$("#year").append('<option value="'+n+'">'+n+"</option>")}})
</script>

<style>
body{width:600px;margin:0 auto;background:
radial-gradient(circle at 0% 50%, rgba(96, 16, 48, 0) 9px, #613 10px, rgba(96, 16, 48, 0) 11px) 0px 10px,
radial-gradient(at 100% 100%,     rgba(96, 16, 48, 0) 9px, #613 10px, rgba(96, 16, 48, 0) 11px),
#8a3;
background-size: 20px 20px;}#error{background:#ebcccc;padding:5px;color:#ed541d;display:none;width:200px;border-radius:5px;border:1px solid #ed541d;margin-left:20px}input,select{padding:5px}h1{color:white;}
</style>

<!-- Disable print & right-click behavior -->
  <style type="text/css" media="print"> img { display: none; } </style>
  <script> 
    document.oncontextmenu = new Function('return false'); 
    $('img').on('dragstart', function(event) { event.preventDefault(); });
  </script>
  
</head>

<body>
<h1>தமிழ் தினசரி காலண்டர் <br>Thanks to www.tamildailycalendar.com</h1>
  <p>
    <select name="date" id="date">
      <option value="date">-Date-</option>
    </select>
    <select name="month" id="month">
      <option value="month">-Month-</option>
    </select>
    <select name="year" id="year">
      <option value="year">-Year-</option>
    </select> &nbsp;&nbsp;&nbsp;
    <input type="submit" name="button" id="button" value="Submit" onClick="showDate();"><span id="error"></span>
  </p>
<p>&nbsp;</p>

<div id="image"></div>
  
</body>
</html>
